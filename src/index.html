<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"/>
  <title>Tarjeta de crédito válida</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&family=Redressed&family=Satisfy&display=swap" rel="stylesheet">
</head>
<body>
    <header><h1> &#128179 Tarjeta de crédito válida &#9989</h1></header>
    <main>
        <div class="card">
          <img class="logo" src="./logo.png" alt="logo scotia">
          <div class="card-reader">
            <img class="reader" src="./card-reader.png" alt="reader tarjeta">
            <img class="visa" src="./visa.png" alt="visa">
            <div class="front">
              <p class="card-number" id="numeroTarjeta">1234-5678-1234-5678</p>
              <img class="name-date" src="./nombre-fecha.png" alt="nombre-fecha">
            </div>
          </div>
        </div>
        <div class="ingresar">
          <p>Ingresa el número de tarjeta que quieres validar</p>
          <input class="input" id="numeros" type="text" value="" placeholder="Ingrese el número de tarjeta">  
        </div>
        <div class="validar">
          <a href="#valido"><button class="boton pure-button" id="boton" type="button" value="submit">Validar!!!</button></a>
        </div>
          <div id="valido" class="valor" style="display:none;">
          <p id="respuesta"></p>
    </div>
    </main>
    <footer><h4> &#128105;&#127995 Consuelo Gómez - SCL021 &#128421 </h4></footer>
    <script type="module" src="./index.js" ></script>
  </body>
  </html>
